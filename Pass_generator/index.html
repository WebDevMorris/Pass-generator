<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for encoding and scaling of the web page -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Daniel Morris">

    <!-- Link to Font Awesome CSS library for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="index.css" />
    <!-- Title of the web page -->
    <title>Password Generator</title>
  </head>
  <body>
    <!-- Main container for the web page -->
    <div class="container">
      <!-- Heading of the web page -->
      <h2>Password Generator</h2>
      <!-- Container for displaying the generated password and copying it to clipboard -->
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-copy"></i>
        </button>
      </div>
      <!-- Container for the password generation settings -->
      <div class="settings">
        <!-- Setting for password length -->
        <div class="setting">
          <label for="length">Password Length</label>
          <input
            type="number"
            name="length"
            id="length"
            min="4"
            max="20"
            value="20"
          />
        </div>
        <!-- Setting for including uppercase letters -->
        <div class="setting">
          <label for="uppercase">Include uppercase letters</label>
          <input type="checkbox" name="uppercase" id="uppercase" checked />
        </div>
        <!-- Setting for including lowercase letters -->
        <div class="setting">
          <label for="lowercase">Include lowercase letters</label>
          <input type="checkbox" name="lowercase" id="lowercase" checked />
        </div>
        <!-- Setting for including numbers -->
        <div class="setting">
          <label for="numbers">Include numbers</label>
          <input type="checkbox" name="numbers" id="numbers" checked />
        </div>
        <!-- Setting for including symbols -->
        <div class="setting">
          <label for="symbols">Include symbols</label>
          <input type="checkbox" name="symbols" id="symbols" checked />
        </div>
      </div>
      <!-- Button for generating a password -->
      <button class="btn btn-large" id="generate">Generate Password</button>
    </div>

    <!-- Link to the JavaScript file for generating the password -->
    <script src="index.js"></script>
  </body>
</html>
